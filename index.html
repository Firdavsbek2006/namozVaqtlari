<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Namoz vaqtlari</title>
</head>
<body>

    <!--------------------TOP WRAPPER START-------------------->
    <div class="top-wrapper">
        <h1 class="top__title">Namoz vaqtlari</h1>
        <span class="top__hr"></span>
        <div class="top__inner">
            <p class="top__text">Hududni tanlang:</p>
            <select id="select">
                <option value="Toshkent">Tashkent</option>
            </select>
        </div>
    </div>
    <!--------------------TOP WRAPPER END-------------------->

    <!--------------------CENTER WRAPPER START-------------------->
    <div class="center-wrapper">
        <div class="center-left">
            <p class="center-left__title">Mintaqa:</p>
            <p class="center-left__text mintaqa">Toshkent shahri</p>
        </div>
        <div class="center-right">
            <p class="center-right__title date_f">18 sentabr 2022-yil</p>
            <p class="center-right__text date_s">20:58:03</p>
        </div>
    </div>
    <!--------------------CENTER WRAPPER END-------------------->

    <!--------------------MAIN WRAPPER START-------------------->
    <div class="main-wrapper">
        <div class="card">
            <h3 class="card__title">Tong</h3>
            <img src="./images/tong.svg" alt="Tong" width="100%">
            <time class="card__time tong">04:58</time>
        </div>
        <div class="card">
            <h3 class="card__title">Quyosh</h3>
            <img src="./images/quyosh.svg" alt="Quyosh" width="100%">
            <time class="card__time quyosh">06:05</time>
        </div>
        <div class="card">
            <h3 class="card__title">Peshin</h3>
            <img src="./images/peshin.svg" alt="Peshin" width="100%">
            <time class="card__time peshin">12:38</time>
        </div>
        <div class="card">
            <h3 class="card__title">Asr</h3>
            <img src="./images/asr.svg" alt="Asr" width="100%">
            <time class="card__time asr">16:58</time>
        </div>
        <div class="card">
            <h3 class="card__title">Shom</h3>
            <img src="./images/shom.svg" alt="shom" width="100%">
            <time class="card__time shom">17:48</time>
        </div>
        <div class="card">
            <h3 class="card__title">Xufton</h3>
            <img src="./images/xufton.svg" alt="Xufton" width="100%">
            <time class="card__time xufton">19:46</time>
        </div>
    </div>
    <!--------------------MAIN WRAPPER END-------------------->

    <!--------------------SCRIPT LINK START-------------------->
    <script src="./js/plugin.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
    <!--------------------SCRIPT LINK END-------------------->
</body>
</html>
